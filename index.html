<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async="async" src="https://www.googletagmanager.com/gtag/js?id=UA-179475953-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag('js', new Date());

    gtag('config', 'UA-179475953-1');
  </script>
  <meta charset="utf-8">
  <title>Optics</title>
  <!-- MOBILE––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- CSS––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/darkskelleton.css" media="(prefers-color-scheme: dark)">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" href="images/favicon.png">
</head>

<body>

  <canvas id="canvas"></canvas>
  <style>
    #canvas {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      z-index: -1;
    }

    .no-copy {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
  </style>
  <!-- detect color scheme -->
  <script type="text/javascript">
    var secondaryColor = "#F00"
    var primaryColor = "#333"

    //set the colorscheme
    if (window.matchMedia) {
      window.matchMedia("(prefers-color-scheme: dark)").addListener(e => {
        primaryColor = e.matches ? "#d3d7cf" : "#333"
        console.log("theme change detected, setting color to", primaryColor)
      })
      if (window.matchMedia("(prefers-color-scheme: dark)").matches)
        primaryColor = "#d3d7cf"
    }
  </script>
  <div class="container no-copy">
    <div class="row">
      <div class="column" style="margin-top: 25%">
        <h1>Optics</h1>
        <hr>
      </div>
    </div>
    <div class="row" id="safeZone">
      <div class="one-half column">
        <button class="button-primary" onclick="clearAll()">Clear</button>
        <button class="button-primary" onclick="undo()">Undo</button>
        <button onclick="drawMode='lasers'">Lasers</button>
        <button onclick="drawMode='mirrors'">Mirrors</button>
        <button onclick="drawMode='parabolas'">Parabolic mirror</button>
        <button onclick="drawMode='lenses'">Lenses</button>
        <button onclick="drawMode='blockers'">Blockers</button>
      </div>
      <div class="one-half column">
        <label for="densityslider">ray density</label>
        <input id="densityslider" type="range" name="" step="any" value="1" max="5"
          oninput="updateLights(); updateSim()" style="margin-bottom: 3rem;">
        <label for="focalDistance">focal distance</label>
        <input id="focalDistance" type="range" name="" step="any" value="300" min="-500" max="500">
      </div>
    </div>
  </div>
  </div>
  </div>
  <script type="text/javascript" src="scripts/script.js"></script>
  <script type="text/javascript" src="scripts/interactive.js"></script>
</body>

</html>

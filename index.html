<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Optics</title>
  <!-- MOBILE––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- CSS––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/darkskelleton.css" media="(prefers-color-scheme: dark)">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" href="./images/favicon.png">
</head>

<body style="overscroll-behavior-y: contain;">

  <canvas id="canvas"></canvas>
  <style>
    #canvas {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      z-index: -1;
    }

    .no-copy {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
  </style>
  <!-- detect color scheme -->
  <script type="text/javascript">
    var secondaryColor = "#F00"
    var primaryColor = "#333"

    //set the colorscheme
    if (window.matchMedia) {
      window.matchMedia("(prefers-color-scheme: dark)").addListener(e => {
        primaryColor = e.matches ? "#d3d7cf" : "#333"
        console.log("theme change detected, setting color to", primaryColor)
      })
      if (window.matchMedia("(prefers-color-scheme: dark)").matches)
        primaryColor = "#d3d7cf"
    }
  </script>
  <div class="container no-copy">
    <div class="row">
      <div class="column" style="margin-top: 25%; padding-bottom: 1.6em;">
        <h1>Optics</h1>
        <em>Click and drag on the page to draw</em>
      </div>
    </div>
    <div class="row" id="safeZone">
     
      <div class="one-half column">
        <button class="button" onclick="clearAll()">Clear</button>
        <button class="button-primary" onclick="undo()">Undo</button>
        <label for="densityslider">ray density
        <input id="densityslider" type="range" name="" step="any" value="1" max="5"
          oninput="updateLights(); updateSim()" style="margin-bottom: 4rem;"></label>
        <label for="focalDistance">focal distance
        <input id="focalDistance" oninput="updateFocal(); updateSim()" type="range" name="" step="any" value="300"
          min="-500" max="500"></label>
      </div>

      <div class="one-half column">
        <!--<button onclick="drawMode=Laser">Lasers</button>
        <button onclick="drawMode=Mirror">Mirrors</button>
        <button onclick="drawMode=SphericalMirror">Spherical mirror</button>
        <button onclick="drawMode=Lens">Lenses</button>
        <button onclick="drawMode=Block">Blockers</button>
        -->
        <b>Select draw mode:    </b>
          <div>
            <input type="radio" name="drawmode" value="Laser" onclick="drawMode=Laser" checked>Laser</div>        
          <div>
            <input type="radio" name="drawmode" value="Mirror" onclick="drawMode=Mirror">Mirror</div>          
          <div>
            <input type="radio" name="drawmode" value="SphericalMirror" onclick="drawMode=SphericalMirror">Spherical Mirror</div>
          <div>
            <input type="radio" name="drawmode" value="Lens" onclick="drawMode=Lens">Lenses</div>          
          <div>
            <input type="radio" name="drawmode" value="Block" onclick="drawMode=Block">Blockers</div>
        
      </div>
    </div>
  </div>
  </div>
  </div>
  <script type="text/javascript" src="scripts/script.js"></script>
  <script type="text/javascript" src="scripts/interactive.js"></script>
</body>
<script>if(!!localStorage.getItem("_dev")&&!sessionStorage.getItem("_swa")&&document.referrer.indexOf(location.protocol+"//"+location.host)!== 0){fetch("https://counter.dev/track?"+new URLSearchParams({referrer:document.referrer,screen:screen.width+"x"+screen.height,user:"missing-user",utcoffset:"1"}))};sessionStorage.setItem("_swa","1");</script>

</html>
